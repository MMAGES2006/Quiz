<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h2 id="h2"> Organizador de eventos </h2>
  <input #nameInput type = "text" placeholder="Nombre del evento"/>
  <br>
  <br>
  <input #startdateInput type = "date" placeholder="Fecha de inicio"/>
  <input #enddateInput type = "date" placeholder="Fecha de terminado"/>


  <button (click) = "addItem(nameInput.value, startdateInput.value, enddateInput.value); nameInput.value = ''; startdateInput.value = ''; enddateInput.value = ''">
    Agregar
  </button>

  <table border = "1" style = "margin-top: 20px; width: 100%; text-align: left;">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Fecha de inicio</th>
        <th>Fecha de fin</th>
        <th>Completado</th>
        <th>Acciones</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor = "let item of items">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.date1 }}</td>
        <td>{{ item.date2 }}</td>

        <td>
          <input type = "checkbox"
          [checked]= "item.completed"  
          />
        </td>
        <td>
          <button (click) = "removeItem(item.id)">Eliminar</button> 
        </td>
      </tr>
    </tbody>
  </table>
</ion-content>
